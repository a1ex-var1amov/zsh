# tmux configuration
# Location: ~/.tmux.conf

# =============================================================================
# TERMINAL & TITLE SETTINGS
# =============================================================================

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",ghostty:RGB"
set -ag terminal-overrides ",xterm-ghostty:RGB"

# Allow programs to set window/tab titles
set -g allow-rename on
set -g set-titles on
set -g set-titles-string "#{pane_title}"

# Pass through title escape sequences to outer terminal (Ghostty)
set -g allow-passthrough on

# =============================================================================
# GENERAL SETTINGS
# =============================================================================

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Enable mouse
set -g mouse on

# Focus events for vim autoread
set -g focus-events on

# =============================================================================
# STATUS BAR
# =============================================================================

# Status bar position
set -g status-position bottom

# Update status every second
set -g status-interval 1

# Status bar colors (Catppuccin Macchiato inspired)
set -g status-style "bg=#24273a,fg=#cad3f5"

# Left side: session name
set -g status-left-length 30
set -g status-left "#[fg=#24273a,bg=#8aadf4,bold] #S #[fg=#8aadf4,bg=#24273a] "

# Right side: time and host
set -g status-right-length 50
set -g status-right "#[fg=#5b6078]#[fg=#cad3f5,bg=#5b6078] %H:%M #[fg=#8aadf4]#[fg=#24273a,bg=#8aadf4,bold] #h "

# Window status
set -g window-status-format "#[fg=#5b6078] #I:#W "
set -g window-status-current-format "#[fg=#f5a97f,bold] #I:#W "
set -g window-status-separator ""

# =============================================================================
# PANE BORDERS
# =============================================================================

set -g pane-border-style "fg=#494d64"
set -g pane-active-border-style "fg=#8aadf4"

# =============================================================================
# KEY BINDINGS
# =============================================================================

# Change prefix to Ctrl+a (more ergonomic)
# Uncomment if you prefer this over Ctrl+b
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt+arrow pane navigation (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Ctrl+arrow
bind -n C-M-Left resize-pane -L 2
bind -n C-M-Right resize-pane -R 2
bind -n C-M-Up resize-pane -U 2
bind -n C-M-Down resize-pane -D 2

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# =============================================================================
# COPY MODE (vi-style)
# =============================================================================

setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# =============================================================================
# AUTOMATIC WINDOW NAMING
# =============================================================================

# Automatically rename window to current command/directory
setw -g automatic-rename on
setw -g automatic-rename-format "#{b:pane_current_path}"
